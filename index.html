<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- external CSS file -->
</head>
<body>
    <div class="header-container">
        <h1>Download Your Products</h1>
        <button class="toggle-dark-mode"></button>
    </div>

    <!-- Sign In and Logout Buttons Section -->
    <div id="auth-buttons">
        <button id="google-login-btn">Sign in with Google</button>
        <div id="user-info" style="display: none;">
            <p>Welcome, <span id="user-name"></span>!</p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Category Filter Buttons -->
    <div id="category-buttons">
        <button class="category-btn active" data-category="All">
            <i class="fas fa-th"></i> All
        </button>
        <button class="category-btn" data-category="Demat Account">
            <i class="fas fa-chart-line"></i> Demat Account
        </button>
        <button class="category-btn" data-category="Bank Account">
            <i class="fas fa-university"></i> Bank Account
        </button>
        <button class="category-btn" data-category="Credit Card">
            <i class="fas fa-credit-card"></i> Credit Card
        </button>
        <button class="category-btn" data-category="Insurance">
            <i class="fas fa-shield-alt"></i> Insurance
        </button>
    </div>

    <div class="container">
        <input type="text" class="search-box" placeholder="Search products..." id="search">
        <div id="products-list"></div>
    </div>

    <!-- Coin Counter and Ad Banner -->
    <div class="coin-container">
        <div class="coin-counter">Coins: 0</div>
    </div>
    <div class="ad-container" id="adBanner">Click to watch ad and earn coins!</div>

    <div class="footer">
        <h3>About This Page</h3>
        <p>Created by ALOK KUMAR</p>
        <p>Contact: alokkumar11223355@gmail.com | 8252486584</p>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>

    <!-- External JavaScript files -->
    <script src="script.js" defer></script>
</body>
</html>
