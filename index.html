<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            margin: 0;
            scroll-behavior: smooth;
        }

        .header-container {
            background: linear-gradient(to right, #64b5f6, #1e88e5);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #1e88e5;
            color: white;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .search-box {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .product {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
            loading: lazy;
        }

        .download-btn, .toggle-terms {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .download-btn {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
        }

        .download-btn:hover {
            background: linear-gradient(to right, #2e7d32, #1b5e20);
        }

        .toggle-terms {
            background: #fbc02d;
            color: black;
        }

        .terms {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Download Your Products</h1>
    </div>

    <div class="container">
        <input type="text" class="search-box" placeholder="Search products..." id="search">
        <div id="products-list"></div>
    </div>

    <div class="footer">
        <h3>About This Page</h3>
        <p>Created by [Your Name]</p>
        <p>Contact: [Your Email] | [Your Phone]</p>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                {
                    name: "Upstox",
                    image: "https://asset.brandfetch.io/idH_PAk3wi/idhR2wdGPK.jpeg",
                    payout: "₹500",
                    description: "This is a brief description of Upstox.",
                    link: "http://sales.gromo.in/up/N9ggBDHxCz",
                    terms: "Upstox account opening T&C apply."
                },
                {
                    name: "Product 2",
                    image: "product2.jpg",
                    payout: "₹XXX",
                    description: "This is a brief description of Product 2.",
                    link: "#",
                    terms: "General terms & conditions apply."
                }
            ];

            const productsContainer = document.getElementById("products-list");
            const searchBox = document.getElementById("search");

            function displayProducts(filteredProducts) {
                productsContainer.innerHTML = filteredProducts.map((product, index) => `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <div>
                            <h3>${product.name}</h3>
                            <p><strong>Payout:</strong> ${product.payout}</p>
                            <p>${product.description}</p>
                            <a href="${product.link}" class="download-btn" target="_blank">Download</a>
                            <button class="toggle-terms" data-index="${index}">View Terms</button>
                            <p class="terms" id="terms-${index}">${product.terms}</p>
                        </div>
                    </div>
                `).join("");
                
                document.querySelectorAll(".toggle-terms").forEach(button => {
                    button.addEventListener("click", function () {
                        const index = this.getAttribute("data-index");
                        const termsElement = document.getElementById(`terms-${index}`);
                        termsElement.style.display = termsElement.style.display === "none" ? "block" : "none";
                        this.textContent = termsElement.style.display === "none" ? "View Terms" : "Hide Terms";
                    });
                });
            }
            
            displayProducts(products);
            
            searchBox.addEventListener("input", function () {
                const searchTerm = searchBox.value.toLowerCase();
                const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
                displayProducts(filteredProducts);
            });
        });
    </script>
</body>
</html>
