<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            margin: 0;
        }

        .header-container {
            background: linear-gradient(to right, #64b5f6, #1e88e5);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
        }

        .product-details {
            flex-grow: 1;
            text-align: left;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: linear-gradient(to right, #2e7d32, #1b5e20);
            transform: translateY(-3px);
        }

        .download-btn i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }
            .header-links {
                margin-top: 10px;
            }
            .product {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            .product img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-title">Your Company Name</div>
        <div class="header-links">
            <a href="#">Guidelines</a>
            <a href="#">T&C</a>
            <a href="#">Support</a>
        </div>
    </div>

    <div class="container">
        <h2>Download Your Products</h2>
        <div id="products-list"></div>
    </div>

   
<script src="script.js"></script>

</body>
</html>
